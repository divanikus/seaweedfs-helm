{{- if and .Values.server.enabled .Values.server.filer }}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ template "seaweedfs.name" . }}-server-filer-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "seaweedfs.labels" . | nindent 4 }}
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
stringData:
  filer.toml: |-
    {{- .Values.server.filer | nindent 4 }}
{{- end }}
